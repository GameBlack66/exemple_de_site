<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameBlack¬© - Exp√©rience Interactive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ===== RESET & VARIABLES GLOBALES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0f0c29;
      --secondary: #302b63;
      --accent: #24243e;
      --highlight: #ff2e63;
      --text-light: #ffffff;
      --sidebar-width: 220px;
      --navbar-height: 60px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      color: var(--text-light);
      height: 100vh;
      position: relative;
    }

    /* ===== BANNI√àRE COOKIES ===== */
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(100%);
      animation: slideUp 0.6s forwards 0.5s;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    .cookie-text {
      max-width: 700px;
      line-height: 1.5;
    }

    .cookie-btn {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 46, 99, 0.4);
    }

    .cookie-btn:hover {
      background: #ff5c8a;
      transform: translateY(-2px);
    }

    /* ===== NAVBAR EN HAUT ===== */
    .sidebar-haut {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--navbar-height);
      background: rgba(15, 12, 41, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 900;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .sidebar-haut .bouton {
      margin: 0 8px;
      padding: 8px 18px;
      background: transparent;
      color: white;
      border: 2px solid transparent;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .sidebar-haut .bouton:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--highlight);
      transform: scale(1.05);
    }

    /* ===== SIDEBAR GAUCHE ===== */
    .sidebar-gauche {
      position: fixed;
      top: var(--navbar-height);
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - var(--navbar-height));
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 15px;
      z-index: 800;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-gauche .bouton {
      margin: 12px 0;
      padding: 12px 20px;
      background: linear-gradient(135deg, #3a3a7a, #24243e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .sidebar-gauche .bouton:hover {
      background: linear-gradient(135deg, #4a4aae, #302b63);
      transform: translateX(6px);
    }

    /* ===== CONTENU PRINCIPAL ===== */
    .contenu-wrapper {
      margin-left: var(--sidebar-width);
      margin-top: var(--navbar-height);
      height: calc(100vh - var(--navbar-height));
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: calc(var(--sidebar-width) + 20px);
      font-size: 32px;
      font-style: italic; /* ‚úÖ Logo en italique */
      font-weight: bold;
      background: linear-gradient(to right, #ff2e63, #ff8a00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; transform: scale(1.03); }
    }

    .texte {
      font-size: 28px;
      text-align: center;
      max-width: 80%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease;
    }

    .texte:hover {
      transform: scale(1.03);
    }

    /* ===== √âTOILES ANIM√âES ===== */
    .etoiles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .etoile {
      position: absolute;
      background: yellow;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* ===== BOUTON ROND INTERACTIF ===== */
    .bouton-rond {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2e63, #ff8a00);
      border: none;
      cursor: pointer;
      color: white;
      font-size: 24px;
      box-shadow: 0 6px 20px rgba(255, 46, 99, 0.6);
      z-index: 900;
      transition: all 0.3s ease;
    }

    .bouton-rond:hover {
      transform: scale(1.15) rotate(15deg);
      box-shadow: 0 8px 25px rgba(255, 46, 99, 0.8);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      :root {
        --sidebar-width: 0px;
      }
      .sidebar-gauche {
        display: none;
      }
      .contenu-wrapper {
        margin-left: 0;
      }
      .logo {
        left: 20px;
      }
      .texte {
        font-size: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- BANNI√àRE COOKIES -->
  <div class="cookie-banner" id="cookieBanner">
    <div class="cookie-text">
      üç™ Ce site utilise des cookies pour am√©liorer votre exp√©rience. En continuant √† naviguer, vous acceptez leur utilisation.<a href="https:/gameblack66.github.io/exemple_de_site/condition_dutilisation" class='btn'>  Voir les condition d'utilisations</a>
    </div>
    <button class="cookie-btn" onclick="accepterCookies()">Accepter</button>
  </div>

  <!-- NAVBAR EN HAUT -->
  <div class="sidebar-haut">
    <button class="bouton"><i class="fas fa-home"></i> Accueil</button>
    <button class="bouton"><i class="fas fa-gamepad"></i> Jeux</button>
    <button class="bouton"><i class="fas fa-crown"></i> Classements</button>
    <button class="bouton"><i class="fas fa-user"></i> Profil</button>
    <button class="bouton"><i class="fas fa-cog"></i> Param√®tres</button>
  </div>

  <!-- SIDEBAR GAUCHE -->
  <div class="sidebar-gauche">
    <button class="bouton"><i class="fas fa-star"></i> Favoris</button>
    <button class="bouton"><i class="fas fa-history"></i> Historique</button>
    <button class="bouton"><i class="fas fa-trophy"></i> R√©compenses</button>
    <button class="bouton"><i class="fas fa-envelope"></i> Messages</button>
    <button class="bouton"><i class="fas fa-headset"></i> Support</button>
  </div>

  <!-- CONTENU PRINCIPAL -->
  <div class="contenu-wrapper">
    <div class="logo">GameBlack¬©</div>
    <div class="texte">Cliquez ici pour voir des √©toiles !</div>
    <div class="etoiles" id="etoiles"></div>
  </div>

  <!-- BOUTON ROND -->
  <button class="bouton-rond" onclick="afficherEtoiles()">
    <i class="fas fa-magic"></i>
  </button>

  <script>
    // Gestion cookies
    function accepterCookies() {
      document.getElementById('cookieBanner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    // V√©rifie si cookies d√©j√† accept√©s
    if (localStorage.getItem('cookiesAccepted') === 'true') {
      document.getElementById('cookieBanner').style.display = 'none';
    }

    // G√©n√©ration d'√©toiles anim√©es
    function afficherEtoiles() {
      const etoiles = document.getElementById('etoiles');
      etoiles.innerHTML = '';
      const count = 150;

      for (let i = 0; i < count; i++) {
        const etoile = document.createElement('div');
        etoile.classList.add('etoile');

        // Taille al√©atoire
        const size = Math.random() * 4 + 1;
        etoile.style.width = `${size}px`;
        etoile.style.height = `${size}px`;

        // Position al√©atoire
        etoile.style.left = `${Math.random() * 100}vw`;
        etoile.style.top = `${Math.random() * 100}vh`;

        // D√©lai d'animation al√©atoire
        etoile.style.animationDelay = `${Math.random() * 5}s`;

        etoiles.appendChild(etoile);
      }

      // Efface apr√®s 8 secondes
      setTimeout(() => {
        etoiles.innerHTML = '';
      }, 8000);
    }
  </script>
</body>
</html>
